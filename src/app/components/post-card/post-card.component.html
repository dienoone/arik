<a
  [routerLink]="['/blog', post().id]"
  class="card group block h-full space-y-8 p-12"
>
  <div class="card noise relative p-0">
    <img [src]="post().imageUrl" alt="" class="w-full object-cover" />
    <div class="center-row absolute top-0 h-full w-full">
      <app-badge
        [badge]="{
          name: Icon.ArrowRight,
          animation: 'transition duration-700 group-hover:-rotate-45',
        }"
        class="opacity-0 transition duration-700 group-hover:opacity-100"
      />
    </div>
  </div>

  <div class="space-y-2">
    <p class="text-sm uppercase">{{ post().date }}</p>
    <h4 class="text-2xl">{{ post().title }}</h4>
    <p class="font-chillax">{{ post().description }}</p>
  </div>

  <div class="card w-fit p-2">
    <p class="text-sm uppercase text-primary-400">{{ post().tag }}</p>
  </div>
</a>
