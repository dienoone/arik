<button
  class="accordion group"
  [ngClass]="{
    'border-primary-300': open,
  }"
  (click)="open = !open"
>
  <div class="flex items-center justify-between space-x-8">
    <h5 class="text-xl">
      {{ accordion().title }}
    </h5>
    <app-badge
      [badge]="{
        name: Icon.Plus,
        animation: animations,
      }"
      [styles]="styles"
    />
  </div>

  <div
    class="content mt-2 font-chillax"
    [style.max-height]="open ? '1000px' : '0px'"
    [class.opacity-100]="open"
    [class.opacity-0]="!open"
  >
    The timeline for a website project can vary depending on the complexity of
    the project and the specific requirements of the client. However, we work
    closely with our clients to establish a timeline that works for everyone and
    strive to deliver projects in a timely and efficient manner. Lorem, ipsum
    dolor sit amet consectetur adipisicing elit. Quod, nihil quas omnis earum
    modi sint culpa tempore pariatur incidunt fuga quo necessitatibus non in
    quae aperiam voluptatibus itaque voluptas adipisci perferendis, illum illo
    ex hic dolore. Dolorem laudantium excepturi, necessitatibus voluptates,
    architecto mollitia neque cum ipsa sint, et quisquam quae.
  </div>
</button>
